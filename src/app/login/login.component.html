<div>
    E-mail:<br>
    <div style="margin-bottom: 20px">
        <ui-text-field [title]="'Login'" [(value)]="login"></ui-text-field>
    </div>

    <ng-container *ngIf="login">
        Password:<br>
        <div style="margin-bottom: 20px">
            <ui-text-field [(value)]="password" [password]="true" [title]="'Password'"></ui-text-field>
        </div>
        <ng-container *ngIf="password">

        </ng-container>
        {{decryptedKey}}
    </ng-container>
</div>
